<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/modbootstrapstyle.css" />
    <script src="https://kit.fontawesome.com/2143376535.js"></script>

    <title>~ GetGiphy ~</title>
  </head>

  <body class="d-flex flex-column h-90">
    <!-- Begin page content -->
    <main
      role="main"
      class="flex-shrink-0 mainfont my-4"
      id="main-container-index-page"
    >
      <!-- MAIN _ Begin page content -->

      <div class="mt-1 container row mx-auto" id="mainRowcontent">
        <!-- Main content -->
        <div class="col-12 text-success">
          <!-- Row - Title and Search Bar-->
          <div class="row">
            <div class="float-left col-6 titleText">
              <h1>Get Giphy</h1>
              <h4>Gif Search App</h4>
            </div>

            <form id="gif-form" class="float-right col-6 mainfont">
              <!-- Button triggers new gif to be added -->
              <span
                id="add-gif"
                class="btn btn-outline-success float-right m-2 fab fa-searchengin"
                style="font-size: 2rem"
              >
              </span>
              <input
                type="text"
                id="gif-input"
                class="float-right m-2 last-search-term"
              />
              <label for="gif-input" class="m-3 float-right m-2"
                >Gifs from Giphy API!
              </label>
            </form>
          </div>

          <!-- Row - Buttons -->
          <div class="row my-4">
            <!-- Gif buttons will get dumped here -->
            <div class="my-3 mx-auto" id="gif-buttons-view"></div>

            <!-- Toggle Gig buttons View -->
            <div class="float-right my-3">
              <button
                class="btn btn-outline-warning mx-auto"
                data-toggle="collapse"
                href="#toggleButtons"
                role="button"
                aria-expanded="true"
                aria-controls="toggleButtons"
              >
                Toggle Button View
              </button>
            </div>
          </div>

          <!-- Row - Gifs -->
          <div class="row my-4">
            <!-- Created Gifs from Template string in javascript are displayed here -->
            <div class="clearfix" id="gifs-view"></div>
          </div>
        </div>
        <!-- End Main Column-12 -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-1 bg-dark">
      <div class="container">
        <span class="text-muted"
          ><a
            class="mainfont notextdecoration text-muted"
            href="mailto:thomas.white.ucf@gmail.com"
            >Thomas.white.ucf@gmail.com</a
          ></span
        >
      </div>
    </footer>

    <!-- ==+===  Bootstrap Javascript  ===+== -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- ==+===  jQuery  ===+== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- ==+===  Gif App Logic  ===+== -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
